<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }

        .parent {
            width: 400px;
            height: 400px;
            background-color: rgba(255, 0, 0, 0.122);
        }

        .child {
            width: 200px;
            height: 200px;
            border: 1px solid;
            padding: 10px;
        }
    </style>


</head>

<body>

    <div class="parent">
        <div class="child">one</div>
        <div class="child">two</div>
    </div>

</body>

</html>
